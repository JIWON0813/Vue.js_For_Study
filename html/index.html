<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app"> <!-- 돔(인스턴스의 유효 범위) -->
            {{ message }} <!-- 치환되는 부분 -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({ // Vue 인스턴스
                // 각 프로퍼티
                el: '#app', // 지정한 화면 요소
                data : {
                    message : 'Hello Vue.js!'
                },
                beforeCreate : function () {
                    console.log("beforeCreate");
                },
                created : function() {
                    console.log("created");
                },
                mounted() {
                    console.log("mounted");
                    this.message = 'Change Vue';
                },  
                updated() {
                    console.log("updated");
                },
            });
        </script>
    </body>
</html>
